<div class="container">

        <div class="row mx-auto text-center" style="margin:auto ;">

            <form action="/signup/" method="post">

                <br>

                <span><i class="fa fa-user"><strong> : </strong></i></span>

                <br>
                <br>
                
                <!-- <label for="">Enter : _PASSWORD__</label><br> -->
                <span><i class="fa fa-user"></i><strong> : </strong></span>

                <br>
                <br>


                <!-- <label for="">Enter :__USER_NAME_</label><br> -->
                <span><i class="fa fa-envelope"><strong> : </strong></i></span>
                <input type="email"  name="email" required placeholder="user email">
                
                <br>
                <br>
                
                <!-- <label for="">Enter : _PASSWORD__</label><br> -->
                <span><i class="fa fa-phone"></i><strong> : </strong></span>
                <input type="number"  name="number"  required   placeholder="Enter your mobile no">
                
                <br>
                <br>

                
                <!-- <label for="">Enter : _PASSWORD__</label><br> -->
                <span><i class="fa fa-user"></i><strong> : </strong></span>
                <input type="password"  name="password"  required   placeholder="Enter your password">
                
                <br>
                <br>
               
                <!-- <label for="">Enter : _PASSWORD__</label><br> -->
                <span><i class="fa fa-user"></i><strong> : </strong></span>
                <input type="password"  name="cpassword"  required   placeholder="Enter your confirm password">
                
                <br>
                <br>

                
               
                
              

                 <input type="submit" value="Create Account" class="btn btn-block text-center text-light bg-primary" >

                 <p class="text-center mt-3">Have an account ? <a href="/login">login</a></p>


            </form>
       




        </div>
    
      </div>
